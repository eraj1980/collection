<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>सकल शिक्षक समाज - Survey</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-image: url('https://raw.githubusercontent.com/eraj1980/collection/main/bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.98);
      border-radius: 16px;
      padding: 28px 35px 35px 35px;
      max-width: 520px;
      width: 95%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    h3 {
      text-align: center;
      color: #002561;
      margin-bottom: 24px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1d1d1f;
    }
    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #dfe2e6;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 18px;
    }
    .row > .field {
      flex: 1;
    }
    .radio-group {
      margin-bottom: 20px;
      font-weight: 600;
      color: #1d1d1f;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 24px;
    }
    .submit-area {
      text-align: center;
      margin-top: 28px;
    }
    button {
      background-color: #002561;
      color: white;
      border: none;
      padding: 14px 52px;
      font-size: 1.14rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0041a3;
    }
  </style>
</head>
<body>

  <form class="form-container" id="supportForm">
    <h3>Register Your Support</h3>

    <div class="row">
      <div class="field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="field">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" required />
      </div>
    </div>

    <div class="radio-group">
      Gender:
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label for="mobile">Mobile Number (10 digits)</label>
    <input type="text" id="mobile" name="mobile" pattern="\d{10}" title="Enter 10 digit mobile number" required />

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="18" max="120" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <div class="row">
      <div class="field">
        <label for="flat">Flat Number</label>
        <input type="text" id="flat" name="flat" />
      </div>
      <div class="field">
        <label for="building">Building Number</label>
        <input type="text" id="building" name="building" />
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="society">Society Name</label>
        <input type="text" id="society" name="society" />
      </div>
      <div class="field">
        <label for="sector">Sector Number</label>
        <input type="text" id="sector" name="sector" />
      </div>
    </div>

    <div class="radio-group">
      Street / Area:
      <label><input type="radio" name="streetArea" value="Mira Road" required /> Mira Road</label>
      <label><input type="radio" name="streetArea" value="Bhyander" /> Bhyander</label>
    </div>

    <div class="submit-area">
      <label><input type="checkbox" name="consent" required /> I support</label>
      <br /><br />
      <button type="submit">Submit Support</button>
    </div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyL5VUyINaVinfQfM1BvxJv7zJafBYxshYB7mN38cMzW7lVp_GXXvDvAOKbpfkqt_yT5Q/exec'
    const form = document.forms['supportForm']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          if (response.ok) {
            alert('Thank you! Your support has been recorded.')
            form.reset()
          } else {
            alert('Error submission, please try again.')
          }
        })
        .catch(error => {
          alert('Network error! Please try again.')
          console.error('Error!', error.message)
        })
    })
  </script>

</body>
</html>
